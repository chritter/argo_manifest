apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-mlflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://chritter.github.io/charts
    chart: mlflow
    targetRevision: 0.1.1
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
